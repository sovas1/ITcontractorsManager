<body>
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-2">

                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-1">
                            <input type="number" ng-model="companyId" class="form-control" id="inputId1" placeholder="company id"
                            min="1" max="999" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-1">
                            <input type="number" ng-model="contractorId" class="form-control" id="inputId2" placeholder="contractor id"
                            min="1" max="999" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-10">
                            <button type="submit" ng-click="addContractorToCompany()" class="btn btn-danger">Assign</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-5"></div>
        </div>
    </div>
</div>
</body>
