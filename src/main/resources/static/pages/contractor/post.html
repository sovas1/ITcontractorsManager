<body>
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">

                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-sm-2"><label for="inputName" class="control-label">Name<br><br></label></div>
                        <div class="col-sm-10">
                            <input type="text" ng-model="contractorName" class="form-control" id="inputName" placeholder="name of contractor"
                            minlength="1" maxlength="99" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2"><label for="inputTechnology" class="control-label">Technology<br><br></label></div>
                        <div class="col-sm-10">
                            <input type="text" ng-model="technology" class="form-control" id="inputTechnology" placeholder="technology, e.g. Java, AngularJS"
                            minlength="1" maxlength="30" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2"><label for="inputExperience" class="control-label">Experience<br><br></label></div>
                        <div class="col-sm-10">
                            <input type="number" ng-model="yearsOfExperience" class="form-control" id="inputExperience" placeholder="experience in years"
                            min="0" max="99" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2"><label for="inputSalary" class="control-label">Salary<br><br></label></div>
                        <div class="col-sm-10">
                            <input type="number" ng-model="monthlySalary" class="form-control" id="inputSalary" placeholder="expected monthly salary"
                            min="0" max="99999" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" ng-click="postContractor()" class="btn btn-success">Confirm</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-3"></div>
        </div>
    </div>
</div>
</body>
