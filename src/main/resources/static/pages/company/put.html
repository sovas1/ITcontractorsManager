<body>
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">

                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-sm-2"><label for="inputId" class="control-label">Id<br><br></label></div>
                        <div class="col-sm-10"><input type="text" ng-model="companyId" class="form-control" id="inputId"
                                                      placeholder="id of company which you want to edit"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2"><label for="inputName" class="control-label">Name<br><br></label></div>
                        <div class="col-sm-10"><input type="text" ng-model="companyName" class="form-control" id="inputName"
                                                      placeholder="new name of company"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" ng-click="putCompany()" class="btn btn-success">Confirm</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-3"></div>
        </div>
    </div>
</div>
</body>
