<!-- post.html -->
<div class="jumbotron text-center">
    <h1>Company post page</h1>

    <p>{{ message }}</p>
</div>

</div>
<div class="col-md-12">
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="col-sm-2"><label class="control-label">Name</label></div>
                            <div class="col-sm-10"><input type="text" ng-model="name"></div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" ng-click="postCompany()" class="btn btn-success">Confirm</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>
</div>
